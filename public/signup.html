<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            padding: 50px;
            background: url('https://static.vecteezy.com/system/resources/previews/011/508/649/original/abstract-blue-background-vector.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
 

<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-4xl font-bold mb-8 text-gray-900">Signup</h1>
        <form id="signup-form" class="space-y-6">
            <input type="text" id="username" placeholder="Username" required
             class="w-full rounded-md border border-blue-300 px-4 py-3 text-gray-800 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            <input type="password" id="password" placeholder="Password" required
             class="w-full rounded-md border border-blue-300 px-4 py-3 text-gray-800 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-md py-3 font-semibold transition duration-300">Sign Up</button>
        </form>
        <p class="mt-6 text-gray-700">
            Already have an account? 
            <a href="login.html" class="text-blue-600 hover:underline font-semibold">Log in here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page refresh on form submission

            // Capture input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // Send POST request to the backend signup route
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.text(); // Retrieve server response
                if (response.ok) {
                    alert(result); // Success message
                    form.reset(); // Clear the form
                } else {
                    alert(`Error: ${result}`); // Show error message from backend
                }
            } catch (error) {
                // Catch and handle network or server errors
                alert('An error occurred. Please try again.');
            }
            if (response.ok) {
    alert(result); // Success message
    form.reset(); // Clear the form
    window.location.href = 'login.html'; // Redirect to login page
} else {
    alert(`Error: ${result}`); // Show error message from backend
}

        });
    </script>
</body>
</html>
